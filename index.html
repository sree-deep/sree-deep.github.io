<html>

	<head>
		<link rel="stylesheet" href="styles.css">
		
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"> </script>
		
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/knn-classifier"></script>
		
		<title>Move It With Gestures</title>
	</head>


	<body>
		
			<center>
				<h1>Move It With Gestures!! 😊 </h1>
			</center>
			
			
			<!--Instructions-->
			<br>
			<div id="instruct">
			<p> INSTRUCTIONS </p>
			<ul >
				<li> Allow webcam access (duhh!!) </li>
				<li> Click on "Add Right/Left/Stop Gesture" buttons to capture gestures through webcam. </li>
				<li> As soon as you click on "Start", you can move your little mushroom with your gestures 🥳 🍄</li>
			</ul>
			</div>
			
			
			
			<!--mushroom-->
			<div class="imagediv">
			<center>
			<image id="myImage" height="100" width="100" src="mushroom.png"></image>
			</center>
			</div>
			
			
			
			<!--output-->
			<div id="centerall">
			<div id="console"></div>
			
			
			
			<!--webcam-->
			<video autoplay playsinline muted width="224" height="224" id="webcam"></video><br><br>
			
			
			
			<!--buttons-->
			<button id="image1">Add Right Gesture</button>
			<button id="image2">Add Left Gesture</button>
			<button id="image3">Add Stop Gesture</button>
			<button id="start">Start</button>
			</div>

		
		<script src="index.js"></script>
		
		
		
	</body>

</html>
